<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backgrado</title>
</head>
<style>
    .quadrado{
        display: inline-block;
        width: 400px;
        height: 400px;
        border: 2px solid black;
        border-radius: 10px;
        background-color: lightslategray;
    }
    #q1{
        background-color: plum;
    }
    #q2{
        background-image: linear-gradient(to top, purple, blue);
    }
    #q3{
        background-image: url(https://pbs.twimg.com/profile_images/1501685076488118272/i8DlJPnd_400x400.jpg);
    }
</style>
<body>
    <div class="quadrado" id="q1"></div>
    <div class="quadrado" id="q2"></div>
    <div class="quadrado" id="q3"></div>
</body>
</html>
