<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinâmicas</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Imagem que independente do tamanho da aba ela se ajusta sozinha :o</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imgs/p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imgs/m.png" type="image/png">
        <img src="imgs/g.png" alt="">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Musiquinha</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/assasinodapista.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
