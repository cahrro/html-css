<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 3</title>
</head>
<body>
    <h1>Mais um formulário poggers</h1>
    <form action="enviar.php" method="get" autocomplete="on">
        <p>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
        </p>
        <p>
            <label for="media">Média:</label>
            <input type="number" required step="0.5" min="0" max="10" id="media" name="media">
        </p>
  
        <p>
            <label for="PeriodoLetivo">Período Letivo:</label>
            <input type="month" id="PeriodoLetivo" name="PeriodoLetivo">
        </p>

        <p>
            <label for="DataProva">Data da Prova:</label>
            <input type="date" id="DataProva" name="DataProva">

        </p>
        <p>
            <label for="HorarioProva">Horário da Prova</label>
            <input type="time" id="HorarioProva" name="HorarioProva">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
