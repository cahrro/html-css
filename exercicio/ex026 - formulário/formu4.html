<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 4</title>
</head>
<body>
    <h1>Mais um</h1>
    <form action="enviar.php" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="email">Email: </label>
                <input type="email" autocomplete="email" name="email" id="email" required placeholder="exemplo@email.com">
            </p>
            <p>
                <label for="tel">Telefone: </label>
                <input type="tel" autocomplete="tel" name="tel" id="tel" required placeholder="(xx)xxxx-xxxx" maxlength="14" size="14" pattern="^\([0-9]{2})[0-9]{4,5}-[0-9]{4}$">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
</body>
</html>
