<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas tabelas tabelas</title>
</head>
<style>
    body{
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-size: 2em;
    }
    table{
        border-collapse: collapse;
        width: 300px;
        margin: auto;
    }
    td{
        border: solid red 1px;
        padding: 10px;
        text-align: center;
    }
</style>
<body>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td rowspan="2">F</td>
        </tr>
        <tr>
            <td colspan="2">H</td>
        </tr>
    </table>
</body>
</html>
