<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div:hover{
            color: red;
        }
        div>p{
            display: none;
        }
        div:hover> p{
            display: block;
        }
        img{
            width: 1000px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        passe o mouse aqui
        <p>Voce achou que era um hiperlink. Mas era EU, o DIO!!!!!
            <img src="https://i.kym-cdn.com/entries/icons/original/000/015/559/It_Was_Me__Dio!.jpg" alt="">
        </p>
    </div>
</body>
</html>
